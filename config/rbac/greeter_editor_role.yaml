# This rule is not used by the project k8s-operator-cm itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the hello.sklrsn.in.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8s-operator-cm
    app.kubernetes.io/managed-by: kustomize
  name: greeter-editor-role
rules:
- apiGroups:
  - hello.sklrsn.in
  resources:
  - greeters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - hello.sklrsn.in
  resources:
  - greeters/status
  verbs:
  - get
